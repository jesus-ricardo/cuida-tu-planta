<ion-view view-title="Mis plantas">
  <ion-nav-buttons side="right">
    <button ng-click="goNuevaPlanta()"
            class="button button-icon button-clear ion-leaf">
    </button>
  </ion-nav-buttons>
  <ion-content class="padding has-header">
    <div class="list">

      <a ng-click="goDetail(planta.id)" ng-repeat="planta in plantas"
         class="item item-thumbnail-left">
        <img class="full-image" src="aplication/core/images/poto1.jpg">
        <h2>{{planta.nombre}}</h2>
        <p>{{planta.descripcion || 'No disponible'}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
