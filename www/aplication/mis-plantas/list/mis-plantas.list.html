<ion-view view-title="Mis plantas">
  <ion-nav-buttons side="right">
    <button ng-click="goNuevaPlanta()"
            class="button button-icon button-clear ion-leaf">
    </button>
  </ion-nav-buttons>
  <ion-content class="padding has-header contenedor">
      <div class="list">
        <a ng-repeat="planta in plantas" class="item item-thumbnail-left" ng-click="goDetail(planta.id)">
          <img ng-src="{{getUrlPlanta(planta.fotoPerfil) || 'img/plant.svg' }}">
          <h2>{{planta.nombre}}</h2>
          <p>{{planta.descripcion || 'No disponible.'}}</p>
        </a>
      </div>

        <div ng-repeat="planta in plantas">
          <ion-item class="item item-divider item-button-right">
            {{planta.nombre}}</ion-item>
        <ion-item ng-click="goDetail(planta.id)"
           class="item item-thumbnail-left">
          <img class="full-image" ng-src="{{getUrlPlanta(planta.fotoPerfil) || 'img/plant.svg' }}">
          {{planta.descripcion || 'No disponible'}}
        </ion-item>
        </div>
      </div>
  </ion-content>
</ion-view>
