<ion-view view-title="{{planta.nombre}}">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-ios-arrow-back"
            ng-click="goBack()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-ios-pulse-strong"
            ng-click="goRegistro()"></button>
  </ion-nav-buttons>
  <ion-content class="padding has-header contenedor">
      <div class="list card">
          <img class="full-image medium-image border-small"
               ng-src=" {{foto || 'img/plant.svg' }}">
          <div class="list card">
            <div ng-if="arduino">
              <ion-item class="item item-icon-left">
                <i class="icon ion-thermometer"></i>
                Temperatura
                <span class="item-note">
                  <strong>{{data.tExt}}º</strong>
                </span>
              </ion-item>
              <ion-item class="item item-icon-left">
                <i class="icon ion-waterdrop"></i>
                Humedad de la tierra
              <span class="item-note">
                <strong>{{data.humedad}} %</strong>
              </span>
              </ion-item>
              <ion-item class="item item-icon-left">
                <i class="icon ion-waterdrop"></i>
                Humedad de la ambiente
              <span class="item-note">
                <strong>{{data.hExt}} %</strong>
              </span>
              </ion-item>
              <ion-item class="item item-icon-left">
                <i class="icon ion-ios-sunny-outline"></i>
                Luz
              <span class="item-note">
                <strong>{{data.luz}} lux</strong>
              </span>
              </ion-item>
            </div>
            <ion-item class="item item-divider item-{{tema}}">
              Descripción
            </ion-item>
            <p>
              {{planta.descripcion || 'Descripción no disponible'}}
            </p>
          </div>
          <!-- ver para moverlo mas a la izquierda -->
          <!-- <div id="columnchart_values" style="width: 100%; height: 200px;"></div>-->
          <button ng-click="eliminar()"
                  class="button button-block button-assertive">
            Eliminar
          </button>
        </div>
  </ion-content>
</ion-view>
