<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon"
                menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-acttiv">
      <h1 class="title">%Usuario actual%</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item>
          Inicio
        </ion-item>
        <ion-item>
          Mis Plantas
        </ion-item>
        <ion-item>
          Configuración
        </ion-item>
        <ion-item class="assertive"
                  menu-close
                  ng-click="signOut()">
          Cerrar sesión
        </ion-item>
        <ion-item class="assertive stable-bg"
                  menu-close
                  ng-click="close()"
                  ng-if="showClose">
          Cerrar aplicación
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
