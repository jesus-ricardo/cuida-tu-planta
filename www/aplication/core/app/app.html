<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-{{tema}}">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon"
                menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-{{tema}}">
      <h1 class="title">{{usuario.name || 'Sin loguear'}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item
          href="#app/usuario/login"
          native-ui-sref="app.usuario.login"
          native-options="{type: 'slide', direction:'down'}">
          Login
        </ion-item>
        <ion-item menu-close
                  ng-class="{active: current === 'app/inicio'}"
                  href="#app/nueva-planta"
                  native-ui-sref="app.nueva-planta"
                  native-options="{type: 'slide', direction:'down'}">
          Nueva Planta
        </ion-item>
        <ion-item menu-close
                  ng-class="{active: current === 'app.mis-plantas.list'}"
                  href="#app/mis-plantas/list"
                  native-ui-sref="app.mis-plantas.list"
                  native-options="{type: 'slide', direction:'down'}">
          Mis plantas
        </ion-item>
        <ion-item
          href="#app/config"
          native-ui-sref="app.config"
          native-options="{type: 'slide', direction:'down'}">
          Configuración
        </ion-item>
        <ion-item class="assertive"
                  menu-close
                  ng-click="">
          Cerrar sesión
        </ion-item>
        <ion-item class="assertive stable-bg"
                  menu-close
                  ng-click="close()"
                  ng-if="">
          Cerrar aplicación
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
